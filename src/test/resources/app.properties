addition=dude
graviton.base.url=http://localhost:8080
graviton.workerId=java-test

graviton.subscription=document.core.app.*

gateway.url=http://localhost:8080
gateway.username=TESTUSERNAME
gateway.password=testpw

# Graviton Api Subnet authentication
graviton.authentication.prefix.username=subnet-
graviton.authentication.header.name=x-graviton-authentication

# how many times should we try to fetch an EventStatus before giving up (404 case)
graviton.statushandler.retrylimit=10

# don't use DI class scan cache in tests!
graviton.di.class_scan.use_cache=false